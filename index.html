<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Suggestion Bot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background: #fff8e1; 
    }
    button { 
      padding: 12px 25px; 
      font-size: 18px; 
      border-radius: 12px; 
      background: #ff7043; 
      color: white; 
      border: none; 
      cursor: pointer; 
      transition: 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    #suggestion { 
      margin-top: 30px; 
      font-size: 22px; 
      color: #2e7d32; 
    }
    #foodImage { 
      margin-top: 20px; 
      width: 250px; 
      height: auto; 
      border-radius: 15px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🤖 Food Suggestion Bot 🤖</h1>
  <p>Can’t decide what to eat? Let me choose for you 😎</p>
  <button onclick="suggestFood()">Suggest Food</button>
  <div id="suggestion"></div>
  <img id="foodImage" src="" alt="Food Image" style="display:none;">

  <script>
    const foods = [
      { text: "🍕 Pizza – because salad is just crunchy sadness."},
      { text: "🍔 Burger – happiness between two buns." },
      { text: "🍜 Noodles – the slurp of champions."},
      { text: "🥗 Salad – just kidding, order fries." },
      { text: "🍩 Donuts – because abs are overrated." },
      { text: "🍦 Ice Cream – therapy but colder." },
      { text: "🌮 Tacos – fold happiness in half."},
      { text: "🍿 Popcorn – perfect for eating while doing absolutely nothing." }
    ];

    function suggestFood() {
      const randomIndex = Math.floor(Math.random() * foods.length);
      document.getElementById("suggestion").innerText = foods[randomIndex].text;
      document.getElementById("foodImage").src = foods[randomIndex].img;
      document.getElementById("foodImage").style.display = "block";
    }
  </script>
</body>
</html>
