<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Suggestion Bot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background: #fff8e1; 
    }
    button { 
      padding: 12px 25px; 
      font-size: 18px; 
      border-radius: 12px; 
      background: #ff7043; 
      color: white; 
      border: none; 
      cursor: pointer; 
      transition: 0.3s;
    }
    button:hover {
      background: #e64a19;
    }
    #suggestion { 
      margin-top: 30px; 
      font-size: 22px; 
      color: #2e7d32; 
    }
    img { 
      margin-top: 20px; 
      width: 220px; 
      height: 220px; 
      border-radius: 15px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>🤖 Food Suggestion Bot 🤖</h1>
  <p>Can’t decide what to eat? Let me choose for you 😎</p>
  <button onclick="suggestFood()">Suggest Food</button>
  <div id="suggestion"></div>
  <img id="foodImage" src="" alt="" style="display:none;">

  <script>
    const foods = [
      { text: "🍕 Pizza – because salad is just crunchy sadness.", img: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg" },
      { text: "🍔 Burger – happiness between two buns.", img: "https://upload.wikimedia.org/wikipedia/commons/0/0b/RedDot_Burger.jpg" },
      { text: "🍜 Noodles – the slurp of champions.", img: "https://upload.wikimedia.org/wikipedia/commons/2/28/Shrimp_noodle_soup.jpg" },
      { text: "🥗 Salad – just kidding, order fries.", img: "https://upload.wikimedia.org/wikipedia/commons/0/0b/Salad_platter.jpg" },
      { text: "🍩 Donuts – because abs are overrated.", img: "https://upload.wikimedia.org/wikipedia/commons/8/81/Glazed-Donut.jpg" },
      { text: "🍦 Ice Cream – therapy but colder.", img: "https://upload.wikimedia.org/wikipedia/commons/0/09/Strawberry_ice_cream_cone_%28cropped%29.jpg" },
      { text: "🌮 Tacos – fold happiness in half.", img: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Taco_with_meat%2C_cheese%2C_lettuce%2C_and_tomato.jpg" },
      { text: "🍿 Popcorn – perfect for eating while doing absolutely nothing.", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Popcorn_in_a_bowl.jpg" }
    ];

    function suggestFood() {
      const randomIndex = Math.floor(Math.random() * foods.length);
      document.getElementById("suggestion").innerText = foods[randomIndex].text;
      document.getElementById("foodImage").src = foods[randomIndex].img;
      document.getElementById("foodImage").style.display = "block";
    }
  </script>
</body>
</html>
